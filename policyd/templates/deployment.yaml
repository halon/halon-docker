{{- if .Values.global.policyd.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "policyd.fullname" . }}
  labels:
    {{- include "policyd.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "policyd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "policyd.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "policyd.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: policy
              containerPort: {{ .Values.global.policyd.service.port }}
              protocol: TCP
            - name: websocket
              containerPort: {{ .Values.global.policyd.websocket.service.port }}
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: {{ .Values.global.policyd.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/halon
            - name: stats
              mountPath: /var/lib/halon/policyd
      volumes:
        - name: config
          configMap:
            name: {{ include "policyd.fullname" . }}
        - name: stats
          persistentVolumeClaim:
            claimName: "{{ include "policyd.fullname" . }}"
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}