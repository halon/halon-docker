{{- if .Values.global.smtpd.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "smtpd.fullname" . }}
  labels:
    {{- include "smtpd.labels" . | nindent 4 }}
data:
  smtpd.yaml: |
    version: "6.4"
    servers:
      - id: default
        listeners:
          - port: {{ .Values.global.smtpd.service.port }}
    plugins:
      {{- if .Values.global.rated.enabled }}
      - id: rate
        config:
          reresolve: 5
      {{- end }}
      - id: k8s-hqfmove
        config:
          name: {{ include "smtpd.fullname" . }}
          namespace: {{ .Release.Namespace }}
          port: {{ .Values.controlSocketPort }}
      - id: k8s-policydivide
        config:
          name: {{ include "smtpd.fullname" . }}
          namespace: {{ .Release.Namespace }}
          port: {{ .Values.controlSocketPort }}
          srcfile: /etc/halon/smtpd-policy.yaml
          distfile: /tmp/smtpd-policy.yaml
      {{- if .Values.global.smtpd.prometheus.enabled }}
      - id: prometheus
        config:
          port: {{ .Values.global.smtpd.prometheus.port }}
      {{- end }}
    environment:
      uuid:
        version: 4
      controlsocket:
        port: {{ .Values.controlSocketPort }}
      privdrop:
        user: smtpd
        group: smtpd
      umask: "0027"
      rlimit:
        nofile: 70000
      licensekey: /license.key
      policyconf: /tmp/smtpd-policy.yaml
  smtpd-app.yaml: |
    version: "6.4"
    servers:
      - id: default
        transport: mx
    transportgroups:
      - id: default
        retry:
          count: 30
          intervals:
            - interval: 60
            - interval: 900
            - interval: 3600
              notify: true
            - interval: 7200
            - interval: 10800
        dsn:
          transport: mx
        transports:
          - id: mx
            session:
              tls:
                mode: dane
    resolver:
      cache:
        size: 10000
    plugins: {{- if and (not .Values.global.rated.enabled) (not .Values.global.dlpd.enabled) }} []{{- end }}
      {{- if .Values.global.rated.enabled }}
      - id: rate
        config:
          port: {{ .Values.global.rated.service.port }}
          address: "{{ .Release.Name }}-rated.{{ .Release.Namespace }}.svc.cluster.local"
      {{- end }}
      {{- if .Values.global.dlpd.enabled }}
      - id: dlp
        config:
          port: {{ .Values.global.dlpd.service.port }}
          address: "{{ .Release.Name }}-dlpd.{{ .Release.Namespace }}.svc.cluster.local"
      {{- end }}
  api.yaml: |
    version: "6.4"
    listeners:
      - port:  {{ .Values.global.smtpd.api.service.port }}
    environment:
      privdrop:
        user: api
        group: api
      controlsockets:
        smtpd:
          port: {{ .Values.controlSocketPort }}
  smtpd-policy.yaml: |
    version: "6.4"
    rate:
      algorithm: tokenbucket
    policies:
      - fields:
        - localip
        - grouping
        default:
          concurrency: 20
          properties:
            backoff-concurrency: 1
            backoff-rate: 1/10
            backoff-ttl: 3600
            backoff-disableable: true
            backoff-suspendable: true
{{- end }}