{{- if .Values.global.smtpd.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "smtpd.fullname" . }}
  labels:
    {{- include "smtpd.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "smtpd.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "smtpd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "smtpd.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "smtpd.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: HALON_DEV_SEND_TO_SINK
            value: "{{ .Values.sendToSink }}"
          ports:
            - name: smtp
              containerPort: {{ .Values.global.smtpd.service.port }}
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: {{ .Values.global.smtpd.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: spool
              mountPath: /var/spool/halon/queue
            - name: config
              mountPath: /etc/halon
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: api
              containerPort: {{ .Values.global.smtpd.api.service.port }}
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: {{ .Values.global.smtpd.api.service.port }}
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/halon
      volumes:
        - name: config
          configMap:
            name: {{ include "smtpd.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
  volumeClaimTemplates:
    - metadata:
        name: spool
      spec:
        accessModes:
        - ReadWriteOnce
        storageClassName: {{ .Values.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.storage }}
{{- end }}