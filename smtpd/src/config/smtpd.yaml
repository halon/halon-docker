version: "6.4"
servers:
  - id: default
    listeners:
      - port: 25
plugins:
  - id: rate
    config:
      reresolve: 5
environment:
  uuid:
    version: 4
  controlsocket:
    port: 5000
  privdrop:
    user: smtpd
    group: smtpd
  umask: "0027"
  rlimit:
    nofile: 70000
  licensekey: /license.key