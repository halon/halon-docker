apiVersion: v1
kind: ConfigMap
metadata:
  name: rated
  namespace: halon
data:
  ratectl.yaml: |-
    version: "6.4"
    environment:
      controlsocket:
        port: 5001
  rated-app.yaml: |-
    version: "6.4"
    peers:
      - address: rated.halon.svc.cluster.local
        expand: true
  rated.yaml: |
    version: "6.4"
    # HMAC-SHA1 key for cluster synchronisation
    key: a3faf19660fea508afaab8648b4aa3b9f685acd0
    reresolve: 5
    environment:
      controlsocket:
        port: 5001
      socket:
        port: 5002
      privdrop:
        user: rated
        group: rated
  api.yaml: |
    version: "6.4"
    listeners:
      - port: 80
    environment:
      privdrop:
        user: api
        group: api
      controlsockets:
        rated:
          port: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: rated
  namespace: halon
  labels:
    app: rated
spec:
  ports:
  - port: 5002
    name: socket
    protocol: UDP
  - port: 13131
    name: sync
    protocol: UDP
  - port: 80
    name: api
  clusterIP: None
  ipFamilyPolicy: SingleStack
  ipFamilies:
    - IPv4
  selector:
    app: rated
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rated
  namespace: halon
  labels:
    app: rated
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rated
  template:
    metadata:
      labels:
        app: rated
    spec:
      containers:
      - name: rated
        image: halon/rated:6.4.0
        ports:
        - containerPort: 5001
          name: controlsocket
        - containerPort: 5002
          name: socket
          protocol: UDP
        - containerPort: 13131
          name: sync
          protocol: UDP
        readinessProbe:
          tcpSocket:
            port: 5001 # 5002 is UDP so it cannot be used
        volumeMounts:
        - mountPath: /etc/halon
          name: config
      - name: api
        image: halon/api:6.4.0
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          tcpSocket:
            port: 80
        volumeMounts:
        - mountPath: /etc/halon
          name: config
      volumes:
      - name: config
        configMap:
          name: rated